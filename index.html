<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f5f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            color: #1a5f7a;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            position: relative;
            margin: 0 auto;
            max-width: 600px;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .search-input:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }
        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #3498db;
            padding: 10px;
        }
        .results-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        .search-result {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .search-result:last-child {
            border-bottom: none;
        }
        .search-result:hover {
            background-color: #f8f9fa;
        }
        .result-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 8px;
            text-decoration: none;
            display: block;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-url {
            color: #27ae60;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            word-break: break-all;
        }
        .result-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            display: none;
        }
        .powered-by {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        strong {
            background-color: #fff3cd;
            font-weight: normal;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>Web Search</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter your search query..." id="searchInput">
                <button class="search-button" id="searchButton">üîç</button>
            </div>
        </div>
        <div class="loading" id="loading">Searching...</div>
        <div class="error-message" id="error">Sorry, something went wrong. Please try again.</div>
        <div class="results-container" id="resultsContainer"></div>
        <div class="powered-by">Powered by Brave Search</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // Function to make the search request to parent window
        function searchRequest(query) {
            return new Promise((resolve, reject) => {
                // Create a unique message ID
                const messageId = 'search_' + Date.now();
                
                // Create message handler
                const handler = function(event) {
                    if (event.data.messageId === messageId) {
                        window.removeEventListener('message', handler);
                        if (event.data.error) {
                            reject(event.data.error);
                        } else {
                            resolve(event.data.results);
                        }
                    }
                };
                
                // Add message listener
                window.addEventListener('message', handler);
                
                // Post message to parent
                window.parent.postMessage({
                    type: 'SEARCH_REQUEST',
                    query: query,
                    messageId: messageId
                }, '*');

                // Timeout after 10 seconds
                setTimeout(() => {
                    window.removeEventListener('message', handler);
                    reject(new Error('Search request timed out'));
                }, 10000);
            });
        }

        function displayResults(results) {
            resultsContainer.innerHTML = '';
            if (!results || results.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'search-result';
                noResults.textContent = 'No results found.';
                resultsContainer.appendChild(noResults);
                return;
            }

            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'search-result';
                
                // Create title link
                const titleLink = document.createElement('a');
                titleLink.href = result.url;
                titleLink.className = 'result-title';
                titleLink.target = '_blank';
                titleLink.innerHTML = result.title;
                
                // Create URL span
                const urlSpan = document.createElement('span');
                urlSpan.className = 'result-url';
                urlSpan.textContent = result.url;
                
                // Create description paragraph
                const descP = document.createElement('p');
                descP.className = 'result-description';
                descP.innerHTML = result.description;
                
                // Append elements
                resultElement.appendChild(titleLink);
                resultElement.appendChild(urlSpan);
                resultElement.appendChild(descP);
                
                resultsContainer.appendChild(resultElement);
            });
        }

        async function startSearch() {
            const query = searchInput.value.trim();
            if (query === '') return;

            loading.style.display = 'block';
            error.style.display = 'none';
            resultsContainer.innerHTML = '';

            try {
                const searchResults = await searchRequest(query);
                loading.style.display = 'none';
                displayResults(searchResults);
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                console.error('Search error:', err);
            }
        }

        searchButton.addEventListener('click', startSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startSearch();
            }
        });

        // Handle initial search from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            searchInput.value = initialQuery;
            startSearch();
        }
    });
    </script>
</body>
</html>
