<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Keep existing styles and add/modify the following */
        .sidebar-item {
            padding: 12px 16px;
            margin: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #CFC7C0;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .sidebar-item:hover {
            background-color: #27242C;
            color: white;
            transform: translateX(2px);
        }

        .sidebar-item.active {
            background-color: #1164A3;
            color: white;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
            flex-shrink: 0;
        }

        .sidebar-text {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .sidebar:hover .sidebar-text {
            opacity: 1;
        }

        /* Create Account Button */
        .create-account-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #1164A3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .create-account-btn:hover {
            background-color: #0A4D8C;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Add Create Account Button -->
    <button class="create-account-btn">
        <i class="fas fa-user-plus"></i>
        Create Account
    </button>

    <!-- Update Sidebar Content -->
    <div class="sidebar">
        <div class="sidebar-item active">
            <div class="sidebar-icon"><i class="fas fa-search"></i></div>
            <span class="sidebar-text">Search</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-chart-line"></i></div>
            <span class="sidebar-text">Analytics</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-folder"></i></div>
            <span class="sidebar-text">Projects</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-comments"></i></div>
            <span class="sidebar-text">Messages</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-tasks"></i></div>
            <span class="sidebar-text">Tasks</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-users"></i></div>
            <span class="sidebar-text">Teams</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-bell"></i></div>
            <span class="sidebar-text">Notifications</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-calendar-alt"></i></div>
            <span class="sidebar-text">Calendar</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-cog"></i></div>
            <span class="sidebar-text">Settings</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-question-circle"></i></div>
            <span class="sidebar-text">Help</span>
        </div>
    </div>

    <!-- Keep the rest of your existing content the same -->
    <main class="main-content">
        <!-- Your existing content stays here -->
    </main>

    <script>
        // Add this to your existing JavaScript
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
