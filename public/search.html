<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f5f9;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 65px;
            background-color: #19171D;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar-item {
            padding: 8px 12px;
            margin: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            color: #CFC7C0;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .sidebar-item:hover {
            background-color: #27242C;
            color: white;
        }

        .sidebar-item.active {
            background-color: #1164A3;
            color: white;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
            flex-shrink: 0;
        }

        .sidebar-text {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .sidebar:hover .sidebar-text {
            opacity: 1;
        }

        .main-content {
            margin-left: 65px;
            flex: 1;
            padding: 20px;
            width: calc(100% - 65px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Rest of your existing styles... */

    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-item active">
            <div class="sidebar-icon">🔍</div>
            <span class="sidebar-text">Search</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">📊</div>
            <span class="sidebar-text">Analytics</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">📁</div>
            <span class="sidebar-text">Documents</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">📈</div>
            <span class="sidebar-text">Reports</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">⚙️</div>
            <span class="sidebar-text">Settings</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">📱</div>
            <span class="sidebar-text">Apps</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">📢</div>
            <span class="sidebar-text">Announcements</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">👥</div>
            <span class="sidebar-text">Teams</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">📝</div>
            <span class="sidebar-text">Notes</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon">❓</div>
            <span class="sidebar-text">Help</span>
        </div>
    </nav>
    <main class="main-content">
        <div class="container">
            <div class="search-container">
                <h1>Web Search</h1>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Enter your search query..." id="searchInput" autofocus>
                    <button class="search-button" id="searchButton">🔍</button>
                </div>
            </div>
            <div class="loading" id="loading">Searching...</div>
            <div class="error-message" id="error">
                <div>Sorry, something went wrong. Please try again.</div>
                <div class="error-details" id="errorDetails"></div>
            </div>
            <div class="results-container" id="resultsContainer"></div>
            <div class="powered-by">Powered by Brave Search</div>
        </div>
    </main>

    <script>
        // Your existing JavaScript code...

        // Add click handler for sidebar items
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
