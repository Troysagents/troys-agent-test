<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Interface</title>
    <!-- Add Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f5f9;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 65px;
            background-color: #19171D;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar-item {
            padding: 12px 16px;
            margin: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #CFC7C0;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .sidebar-item:hover {
            background-color: #27242C;
            color: white;
            transform: translateX(2px);
        }

        .sidebar-item.active {
            background-color: #1164A3;
            color: white;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
            flex-shrink: 0;
        }

        .sidebar-text {
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .sidebar:hover .sidebar-text {
            opacity: 1;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 65px;
            flex: 1;
            padding: 20px;
            width: calc(100% - 65px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Search Container Styles */
        .search-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #1a5f7a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            position: relative;
            margin: 0 auto;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #3498db;
        }

        /* Results Styles */
        .results-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        .search-result {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        /* Add User Button */
        .add-user-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #1164A3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .add-user-btn:hover {
            background-color: #0A4D8C;
            transform: translateY(-1px);
        }

        /* Form Styles */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #1d1c1d;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
        }

        .form-group input:focus {
            border-color: #1164A3;
            outline: none;
            box-shadow: 0 0 0 1px #1164A3;
        }

        .signup-btn {
            background-color: #1164A3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #0A4D8C;
        }

    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-item active">
            <div class="sidebar-icon"><i class="fas fa-search"></i></div>
            <span class="sidebar-text">Search</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-chart-line"></i></div>
            <span class="sidebar-text">Analytics</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-file-alt"></i></div>
            <span class="sidebar-text">Documents</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-chart-bar"></i></div>
            <span class="sidebar-text">Reports</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-cog"></i></div>
            <span class="sidebar-text">Settings</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-th"></i></div>
            <span class="sidebar-text">Apps</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-bullhorn"></i></div>
            <span class="sidebar-text">Announcements</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-users"></i></div>
            <span class="sidebar-text">Teams</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-sticky-note"></i></div>
            <span class="sidebar-text">Notes</span>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-question-circle"></i></div>
            <span class="sidebar-text">Help</span>
        </div>
    </nav>

    <!-- Add User Button -->
    <button class="add-user-btn" onclick="openModal()">
        <i class="fas fa-user-plus"></i>
        Create Account
    </button>

    <!-- Sign Up Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 24px; color: #1d1c1d; font-size: 28px;">Create your account</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required placeholder="name@work-email.com">
                </div>
                <div class="form-group">
                    <label for="fullName">Full name</label>
                    <input type="text" id="fullName" required placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="workspace">Workspace name</label>
                    <input type="text" id="workspace" required placeholder="Company name">
                </div>
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="search-container">
                <h1>Web Search</h1>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Enter your search query..." id="searchInput" autofocus>
                    <button class="search-button" id="searchButton"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="loading" id="loading">Searching...</div>
            <div class="error-message" id="error">
                <div>Sorry, something went wrong. Please try again.</div>
                <div class="error-details" id="errorDetails"></div>
            </div>
            <div class="results-container" id="resultsContainer"></div>
            <div class="powered-by">Powered by Brave Search</div>
        </div>
    </main>

    <script>
        // Modal Functions
        function openModal() {
            document.getElementById('signupModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('signupModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('signupModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Your existing search JavaScript code here...
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handler for sidebar items
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                });
            });

            // Form submission
            document.querySelector('.signup-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your server
                console.log('Form submitted:', {
                    email: document.getElementById('email').value,
                    fullName: document.getElementById('fullName').value,
                    workspace: document.getElementById('workspace').value
                });
                alert('Account creation functionality will be implemented soon!');
                closeModal();
            });
        });
    </script>
</body>
</html>
