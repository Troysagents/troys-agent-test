<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Interface</title>
    <style>
        /* Previous styles remain the same */
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            display: none;
            background-color: #fde8e8;
            border: 1px solid #f8b4b4;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error-details {
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>Web Search</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter your search query..." id="searchInput">
                <button class="search-button" id="searchButton">üîç</button>
            </div>
        </div>
        <div class="loading" id="loading">Searching...</div>
        <div class="error-message" id="error">
            <div>Sorry, something went wrong. Please try again.</div>
            <div class="error-details" id="errorDetails"></div>
        </div>
        <div class="results-container" id="resultsContainer"></div>
        <div class="powered-by">Powered by Brave Search</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorDetails = document.getElementById('errorDetails');

        async function performSearch(query) {
            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Search request failed');
                }
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (err) {
                console.error('Search error:', err);
                throw err;
            }
        }

        function displayResults(results) {
            resultsContainer.innerHTML = '';
            if (!results || results.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'search-result';
                noResults.textContent = 'No results found.';
                resultsContainer.appendChild(noResults);
                return;
            }

            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'search-result';
                resultElement.innerHTML = `
                    <a href="${result.url}" class="result-title" target="_blank">${result.title}</a>
                    <span class="result-url">${result.url}</span>
                    <p class="result-description">${result.description}</p>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }

        async function startSearch() {
            const query = searchInput.value.trim();
            if (query === '') return;

            loading.style.display = 'block';
            error.style.display = 'none';
            errorDetails.textContent = '';
            resultsContainer.innerHTML = '';

            try {
                const results = await performSearch(query);
                loading.style.display = 'none';
                displayResults(results);
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                errorDetails.textContent = `Details: ${err.message}`;
                console.error('Search error:', err);
            }
        }

        searchButton.addEventListener('click', startSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startSearch();
            }
        });

        // Handle initial search from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            searchInput.value = initialQuery;
            startSearch();
        }
    });
    </script>
</body>
</html>
