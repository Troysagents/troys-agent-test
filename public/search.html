<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f5f9;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Mobile-first sidebar styles */
        .sidebar {
            width: 60px;
            background-color: #19171D;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar-item {
            padding: 12px 16px;
            margin: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #CFC7C0;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        /* Main content styles */
        .main-content {
            margin-left: 60px;
            flex: 1;
            padding: 10px;
            width: calc(100% - 60px);
            transition: margin-left 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            width: 100%;
        }

        .search-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #1a5f7a;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .search-box {
            position: relative;
            margin: 0 auto;
            max-width: 600px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 25px;
            outline: none;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }

            .sidebar:hover {
                width: 200px;
            }

            .main-content {
                margin-left: 50px;
                width: calc(100% - 50px);
                padding: 5px;
            }

            .container {
                padding: 5px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .search-container {
                padding: 15px;
            }

            .add-user-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
                margin: 10px;
            }
        }

        /* Modal and form styles remain the same, just add responsiveness */
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }

        .signup-form {
            gap: 12px;
        }

        .form-group input {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML structure remains the same -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorDetails = document.getElementById('errorDetails');

            async function performSearch(query) {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.details || 'Search failed');
                }
                
                return data;
            }

            function displayResults(results) {
                resultsContainer.innerHTML = '';
                if (!results || results.length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'search-result';
                    noResults.textContent = 'No results found.';
                    resultsContainer.appendChild(noResults);
                    return;
                }

                results.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'search-result';
                    resultElement.innerHTML = `
                        <a href="${result.url}" class="result-title" target="_blank">${result.title}</a>
                        <span class="result-url">${result.url}</span>
                        <p class="result-description">${result.description}</p>
                    `;
                    resultsContainer.appendChild(resultElement);
                });
            }

            async function startSearch() {
                const query = searchInput.value.trim();
                if (query === '') return;

                loading.style.display = 'block';
                error.style.display = 'none';
                errorDetails.textContent = '';
                resultsContainer.innerHTML = '';

                try {
                    const results = await performSearch(query);
                    loading.style.display = 'none';
                    displayResults(results);
                } catch (err) {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    errorDetails.textContent = err.message;
                    console.error('Search error:', err);
                }
            }

            searchButton.addEventListener('click', startSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startSearch();
                }
            });

            // Handle initial search from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            const initialQuery = urlParams.get('q');
            if (initialQuery) {
                searchInput.value = initialQuery;
                startSearch();
            }
        });

        // Your existing modal and sidebar JavaScript code remains the same
    </script>
</body>
</html>
